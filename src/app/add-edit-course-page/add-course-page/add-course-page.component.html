<app-header></app-header>
<app-breadcrumbs></app-breadcrumbs>
<div class = 'add-course'>
  <div class = 'info-block'>
    <label for="title">Title:</label>
    <input type="text" id ="title" [(ngModel)]="courseItem.title">
  </div>

  <div class = 'info-block'>
    <label>Description:</label>
    <textarea type="text" [(ngModel)]="courseItem.description" cols="100" rows="5"></textarea>
  </div>

  <div class = 'info-blocke'>
    <app-creation-date [creationDate] = "courseItem.creationDate" ></app-creation-date>
  </div>

  <div class = 'info-block one-line'>
    <app-duration [courseDuration] = "courseItem.duration" ></app-duration>
  </div>

  <div class = 'info-block'>
    <app-authors></app-authors>
  </div>

  <div class = 'info-block one-line'>
    <app-buttons-block (save) ="onSave($event)" (cancel) ="onCancel($event)"></app-buttons-block>
  </div>

</div>
