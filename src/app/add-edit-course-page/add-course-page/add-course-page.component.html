<div class = 'add-course'>
  <div class = 'info-block'>
    <label for="title">Title:</label>
    <input type="text" id ="title" ng-model="courseItem.title" value={{courseItem.title}}>
  </div>

  <div class = 'info-block'>
    <label>Description:</label>
    <textarea type="text" ng-model="courseItem.description" value={{courseItem.description}} cols="100" rows="5"></textarea>
  </div>

  <div class = 'info-blocke'>
    <app-creation-date [creationDate] = "courseItem.creationDate | date: 'yyyy-MM-dd'"></app-creation-date>
  </div>

  <div class = 'info-block one-line'>
    <app-duration [courseDuration] = "courseItem.duration"></app-duration>
  </div>

  <div class = 'info-block'>
    <app-authors></app-authors>
  </div>

  <div class = 'info-block one-line'>
    <app-buttons-block (save) ="onSave($event)" (cancel) ="onCancel($event)"></app-buttons-block>
  </div>

</div>
