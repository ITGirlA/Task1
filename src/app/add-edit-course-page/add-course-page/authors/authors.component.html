<label for="authors">Authors:</label>
<div>
  <input type="text" id ="authors" class = "tight">
</div>

<ul class="authors">
  <li *ngFor="let author of authors"
    [class.selected]="author === selectedAuthor"
    (click)="onSelect(author)">
    <span class="badge">{{author.id}}</span> {{author.name}}
  </li>
</ul>

<app-author-detail [author]="selectedAuthor"></app-author-detail>
