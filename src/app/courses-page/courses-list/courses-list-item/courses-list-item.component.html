  <div appColorBorder={{coursesItem.creationDate}} [ngClass] = "{'courses-list__item':true, 'courses-list__rated':coursesItem.topRated}">
    <div class="video-item__content"> 
      <div class="video-item__main"> 
        <div class="video-title">
            {{coursesItem.title | uppercase}}
        </div>
        <div *ngIf='coursesItem.topRated' class="top-rated" >
          <img src={{iconPath}} alt="star" class="top-rated__star" >
        </div>
        <div class="video-duration">
          {{coursesItem.duration | duration}}
        </div>
        <div class="video-creationDate"> 
          {{coursesItem.creationDate | date: 'MM.dd.yyyy'}}
        </div>
      </div>
      <div class="video-description">
        {{coursesItem.description}}
      </div>
    </div>
    <div class="video-item__buttons">
      <button class="video-edit">Edit</button>
      <button class="video-delete" (click)="deleteItem(coursesItem)">Delete</button>
    </div>
  </div>
